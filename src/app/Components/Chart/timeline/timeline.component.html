<div class="row">

        <h1>Today's POD Availability</h1>
    </div>
</div>

<div class="row">
    <div class="col-12 text-right">
        <div>POD Name</div> 
    </div>

        <google-chart [data]="timeline" (chartSelect)='select($event)'></google-chart>
    </div>
    <div class="col-md-12 text-center">
        <i>Time Slot</i>
    </div>
</div>
<div class="row">
    <div class="col-md-2 offset-md-10">
        <div class="text-center border p-2 m-2" style="display: block;">
            <div class="border-bottom"><h3>LEGEND</h3></div>
            <div class="available">Available</div>
            <div class="booked">Booked</div>
        </div>
    </div>
</div>
